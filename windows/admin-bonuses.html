<div class="window-bonuses">

    <form action="windows/results.html" method="post" class="window-form">
        <div class="window-content">
            <div class="window-bonuses-info">
                <div class="window-bonuses-info-inner">
                    <div class="window-bonuses-info-id">85648671</div>
                    <div class="window-bonuses-info-title">ИП Демчук Наталья Евгеньевна</div>
                    <div class="window-bonuses-info-address"><svg><use xlink:href="images/sprite.svg#window-bonuses-info-address"></use></svg>184606, Североморск , ул. Сизова 21</div>
                    <div class="window-bonuses-info-phone"><svg><use xlink:href="images/sprite.svg#window-bonuses-info-phone"></use></svg>8 911 302-00-09</div>

        <div class="window-bottom">
