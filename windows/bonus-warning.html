<div class="window-warning">
    <div class="window-title">Зачисление баллов</div>
    <form action="windows/results.html" method="post" class="window-form">
        <div class="window-content">
            <div class="window-warning-title">Внимание!</div>
            <div class="window-warning-period">Период зачисления:<span>2-й квартал 2022</span></div>
            <div class="window-warning-text">Нет данных по закупкам за периоды:</div>
            <div class="window-warning-list">
                <div class="window-warning-list-item"><span>Август 2021</span></div>
                <div class="window-warning-list-item"><span>Июнь 2022</span></div>
            </div>
            <div class="message message-warning">
                <div class="message-title">Внимание</div>
                <div class="message-text">Откатить назад зачисление будет нельзя</div>
            </div>
            <div class="form-checkbox">
                <label><input type="checkbox" name="confirm" class="required" checked="checked" /><span>Я уверен и беру ответственность за свои действия</span></label>
            </div>
        </div>
        <div class="window-bottom">
            <input type="submit" value="Зачислить" class="btn" />
        </div>
    </form>
</div>
