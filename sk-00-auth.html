<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>Stay Loyal</title>

        <link rel="stylesheet" href="css/styles.css" />

        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=1200" />
    </head>

    <body>

        <!-- wrapper -->
        <div class="wrapper">
            <div class="wrapper-inner">

                <header class="header-auth">
                    <div class="container">

                        <div class="logos">
                            <div class="logo-stayloyal"><img src="images/logo-stayloyal.svg" alt="" /></div>
                            <div class="logo-sf"><img src="images/logo-sf.svg" alt="" /></div>
                        </div>

                        <div class="header-btns">
                            <a href="#"><svg class="header-phone"><use xlink:href="images/sprite.svg#header-phone"></use></svg></a>
                            <a href="#"><svg class="header-telegram"><use xlink:href="images/sprite.svg#header-telegram"></use></svg></a>
                        </div>

                    </div>
                </header>

                <!-- container -->
                <div class="container">

                    <div class="back-link-auth"><a href="#"><svg><use xlink:href="images/sprite.svg#back-link-auth"></use></svg>вернуться</a></div>

                    <!-- auth -->
                    <div class="auth">
                        <h1>Авторизация</h1>
                        <div class="auth-form">
                            <form action="#" method="post">
                                <div class="form-label">Логин</div>
                                <div class="form-input"><input type="text" name="login" value="" class="required" /></div>

                                <div class="form-label">Пароль</div>
                                <div class="form-input"><input type="password" name="password" value="" class="required" /></div>

                                <div class="form-checkbox">
                                    <label><input type="checkbox" name="remember" /><span>Запомнить меня на этом компьютере</span></label>
                                </div>

                                <div class="auth-btn"><input type="submit" value="Войти" class="btn" /></div>
                            </form>
                        </div>
                        <div class="auth-bottom">
                            <div class="auth-links"><a href="#">Забыли пароль?</a><span>|</span><a href="#">Регистрация</a></div>
                        </div>
                    </div>
                    <!-- auth END -->

                </div>
                <!-- container END -->

            </div>
        </div>
        <!-- wrapper END -->

        <footer>
            <div class="container">

                <div class="footer-container">

                    <div class="footer-copyrights">© 2010—2022 Schwarzkopf Professional</div>

                </div>

            </div>
        </footer>

        <script>
            var pathTemplate = './';
        </script>
        <script src="js/fonts.js"></script>

        <script src="js/svg4everybody.min.js"></script>
        <script>svg4everybody();</script>

        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/jquery.mask.min.js"></script>
        <script src="js/validation/jquery.validate.min.js"></script>
        <script src="js/validation/messages_ru.js"></script>
        <script src="js/tools.js"></script>

    </body>
</html>
