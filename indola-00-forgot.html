    <body>

        <!-- wrapper -->
        <div class="wrapper">
            <div class="wrapper-inner">

                <header class="header-auth">
                    <div class="container">

                        <div class="logos">
                            <div class="logo-stayloyal"><img src="images/logo-stayloyal.svg" alt="" /></div>
                            <div class="logo-indola"><img src="images/logo-indola.svg" alt="" /></div>
                        </div>

                        <div class="header-btns">
                            <a href="#"><svg class="header-phone"><use xlink:href="images/sprite.svg#header-phone"></use></svg></a>

                            <form action="#" method="post">
                                <div class="form-label">Электронная почта</div>
                                <div class="form-input"><input type="text" name="email" value="" class="required email" /></div>

                                <div class="auth-btn"><input type="submit" value="выслать пароль" class="btn" /></div>
                            </form>
                        </div>
                        <div class="auth-bottom">
                            <div class="auth-links"><a href="#">Авторизация</a></div>
                        </div>
                    </div>
                    <!-- auth END -->

                </div>
                <!-- container END -->

            </div>
